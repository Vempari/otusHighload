<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>register</title>
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Registration</h2>
            <form th:action="@{/ws/auth/save_client}" th:object="${requestDto}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Username</label>
                        <input required type="text" class="form-control" th:field="*{username}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Password</label>
                        <input required type="password" class="form-control" th:field="*{password}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input required type="text" class="form-control" th:field="*{name}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Surname</label>
                        <input required type="text" class="form-control" th:field="*{surname}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>City</label>
                        <input required type="text" class="form-control" th:field="*{city}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Hobbies(use "," sign for multiply)</label>
                        <input required type="text" class="form-control" th:field="*{hobbies}">
                    </div>
                    <div class="col-md-6 form-group">
                        <strong>Gender</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option1" th:value="${T(ru.otus.socialnetwork.enums.Gender).MALE}">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option2" th:value="${T(ru.otus.socialnetwork.enums.Gender).FEMALE}">
                            <label class="form-check-label" for="option2">Female</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
